<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="card">
    <img src="images/image-equilibrium.jpg" alt="equilibrium" class="equilibrium-img">
    <h1 class="card-title">Equilibrium #3429</h1>
    <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>



    <img src="images/icon-ethereum.svg" alt="ETH"><span>0.041 ETH</span> 
    <img src="images/icon-clock.svg" alt="image of clock"><span>3 days left</span>
    
    <div class="author">Creation of Jules Wyvern</div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">dvb</a>.
  </div>
</body>
</html>
